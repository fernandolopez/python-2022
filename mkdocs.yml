site_name: Python 2022
theme:
  name: 'material'
  logo: images/logo.png
  favicon: images/favicon.ico
  features:
    - navigation.tabs
    - navigation.tabs.sticy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

nav:
  - Inicio: index.md
  - Teorías: 01_teorias.md
  - Práctica: 02_practicas.md
  - Explicaciones: 03_explicaciones.md
  # - Herramientas: 04_herramientas.md
  - Guías:
    - Comandos: guias/01_commands.md
    - Ssh: guias/02_ssh.md
    - Ssh Gitlab: guias/03_ssh_gitlab.md
    - Instalar Git: guias/04_instalar_git.md
    - Git básico: guias/05_git_basico.md
    - Instalar Python: guias/06_instalar_python.md
    - Entornos Virtuales: guias/07_entornos_virtuales.md
    - Manejo de Paquetes: guias/08_manejo_de_paquetes.md
    - Guías de Estilo: guias/09_guias_de_estilo.md
    - Merge Requests en Gitlab: guias/10_merge_request.md
markdown_extensions:
  - md_in_html
  - toc:
      permalink: true
  - admonition
  - codehilite
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:
  - mkdocs-video 
